nodes:
  - id: lidar
    custom:
      source: build/lidar
      outputs:
        - scan
  - id: imu
    custom:
      source: build/imu
      outputs:
        - data
  - id: localization
    custom:
      source: build/localization
      inputs:
        imu: imu/data
      outputs:
        - pose
  - id: slam
    custom:
      source: build/slam
      inputs:
        scan: lidar/scan
        imu: imu/data
      outputs:
        - log

